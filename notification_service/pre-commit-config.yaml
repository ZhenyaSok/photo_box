repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: [--check]

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: [--check-only]

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]